<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增订单管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shipment-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名称：</label>
                <div class="col-sm-8">
                    <select name="goodsName"  class="form-control">
                        <option value="">请选择</option>
                        <option value="mobile phone">mobile phone</option>
                        <option value="computer">computer</option>
                        <option value="tablet">tablet</option>
                        <option value="battery pack">battery pack</option>
                        <option value="desktop">desktop</option>
                    </select>
                </div>
            </div>


            <div class="form-group">    
                <label class="col-sm-3 control-label">供货商名称：</label>
                <div class="col-sm-8">
                    <select name="supplierName"  class="form-control">
                        <option value="">请选择</option>
                        <option value="Asus">Asus</option>
                        <option value="LG">LG</option>
                        <option value="Samsung">Samsung</option>
                    </select>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">配送地址：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="targetAddress">
                        <option value="">请选择</option>
                        <option value="Singapore">Singapore</option>
                        <option value="KL">KL</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "order/shipment"
        $("#form-shipment-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-shipment-add').serialize());
            }
        }
    </script>
</body>
</html>
